<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<div th:fragment="common_foot(scripts)">
    <!--引入公共js-->
    <script th:src="@{/assets/js/ace-extra.min.js}"></script>
    <script th:src="@{/static/js/jquery-2.1.1.js}"></script>
    <script th:src="@{/static/assets/js/jquery-ui.min.js}"></script>
    <script th:src="@{/static/assets/js/jquery.gritter.min.js}"></script>
    <script th:src="@{/static/assets/js/chosen.jquery.min.js}"></script>
    <script src="http://cdn.bootcss.com/mustache.js/2.2.1/mustache.js"></script>
    <script th:src="@{/static/js/bootstrap.min.js}"></script>

    <script type="text/javascript">
        /**展示提示信息*/
        function showMessage(title, msg, isSuccess) {
            if (!isSuccess){
                msg = msg || '';
            }else {
                msg = msg || '操作成功'
            }
            $.gritter.add({
                title: title,
                text: msg != '' ? msg : '服务器处理异常，建议刷新页面来保证数据是最新的',
                time: '',
                class_name: (isSuccess ? 'gritter-success' : 'gritter-warning') +
                    (!$('#gritter-light').get(0).checked ? 'gritter-light' : '')
            });

        }
    </script>

    <th:block th:replace="${scripts}" />
</div>
</html>
